<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>Login</h1>
            <div>
            <label for="username" style="display:block;">Username</label>
            <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div>
            <label for="email" style="display:block">Email</label>
            <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
            <label for="phone" style="display:block">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            </div>
            <br>
            <div>
            <label for="dob" style="display:block">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            </div>
            <br>
            <div>
            <label for="address" style="display:block">Address</label>
            <input type="text" id="address" name="address" required>
            </div>
            <br>
            <div>
            <label for="password" style="display:block">Password</label>
            <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
            <label for="confirm_password" style="display:block">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <br>
            <button style="width:100%;height:40px; font-size:20px;font-weight: 500; background-color:rgb(87, 87, 246);color:rgb(242, 240, 240);font-style:italic;">Submit</button>
        </form>
        
    </div>
</body>
</html>
